<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MultiStepForm</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="step">
        <span>1</span>
        <div>
          <p>STEP 1</p>
          <h4>YOUR INFO</h4>
        </div>
      </div>
      <div class="step active">
        <span>2</span>
        <div>
          <p>STEP 2</p>
          <h4>SELECT PLAN</h4>
        </div>
      </div>
      <div class="step">
        <span>3</span>
        <div>
          <p>STEP 3</p>
          <h4>ADD-ONS</h4>
        </div>
      </div>
      <div class="step">
        <span>4</span>
        <div>
          <p>STEP 4</p>
          <h4>SUMMARY</h4>
        </div>
      </div>
    </div>

    <div class="main">
      <h1>Select your plan</h1>
      <p class="subheading">You have the option of monthly or yearly billing.</p>

      <div class="plans">
        <div class="plan selected">
          <img src="icon-arcade.svg" alt="Arcade Icon" class="plan-icon">
          <h3>Arcade</h3>
          <p>$90/yr</p>
          <span>2 months free</span>
        </div>
        <div class="plan">
         <img src="icon-advanced.svg" alt="Arcade Icon" class="plan-icon">
          <h3>Advanced</h3>
          <p>$120/yr</p>
          <span>2 months free</span>
        </div>
        <div class="plan">
         <img src="icon-pro.svg" alt="Arcade Icon" class="plan-icon">
          <h3>Pro</h3>
          <p>$150/yr</p>
          <span>2 months free</span>
        </div>
      </div>

      <div class="billing-toggle">
  <span class="label">Monthly</span>

  <label class="switch">git status
  <input type="checkbox">
  <span class="slider round"></span>
</label>

  <span class="label">Yearly</span>
</div>

      <div class="buttons">
        <button class="back">Go Back</button>
        <button class="next">Next Step</button>
      </div>
    </div>
  </div>
</body>
</html>
